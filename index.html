<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Meteo Du Monde</title>
</head>

<body>
    <div class="center-div">
        <input type="text" id="inputText" placeholder="Entrez votre ville...">
        <input type="button" id="Valider" value="Valider">
    </div>
    <div class="container">
        <div class="background">
            <div class="Circle1"></div>
            <div class="Circle2"></div>
            <div class="Circle3"></div>
            <div class="content">
                <h1 class="Condition"><i class="material-icons sun">wb_sunny</i> Sunny</h1>
                <h1 class="Temp">40<span id="C">&#8451;</span></h1>
                <h1 class="Time">09:35</h1>
                <h1 class="Location"><i class="material-icons locationIcon">place</i> Raleigh, NC</h1>
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
